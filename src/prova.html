<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="components/leafletMap/css/leaflet.css">
    <link rel="stylesheet" href="components/leafletMap/css/qgis2web.css"><link rel="stylesheet" href="components/leafletMap/css/fontawesome-all.min.css">
    <style>
        #map {
            width: 1620px;
            height: 844px;
        }
    </style>
    <title></title>
</head>
<body>
<div id="map">
</div>
<script src="./components/leafletMap/js/qgis2web_expressions.js"></script>
<script src="./components/leafletMap/js/leaflet.js"></script>
<script src="./components/leafletMap/js/multi-style-layer.js"></script>
<script src="./components/leafletMap/js/leaflet.rotatedMarker.js"></script>
<script src="./components/leafletMap/js/leaflet.pattern.js"></script>
<script src="./components/leafletMap/js/leaflet-hash.js"></script>
<script src="./components/leafletMap/js/Autolinker.min.js"></script>
<script src="./components/leafletMap/js/rbush.min.js"></script>
<script src="./components/leafletMap/js/labelgun.min.js"></script>
<script src="./components/leafletMap/js/labels.js"></script>
<script src="./components/leafletMap/data/Edifici_1.js"></script>
<script src="./components/leafletMap/data/EDIFICIpol_2.js"></script>
<script src="./components/leafletMap/data/STRADE_3.js"></script>
<script>
    var map = L.map('map', {
        zoomControl:true, maxZoom:28, minZoom:1
    }).fitBounds([[40.76754728937129,14.779956399405092],[40.77687476848695,14.803624093192749]]);
    var hash = new L.Hash(map);
    map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
    var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
    function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll('tr');
        for (var i = 0; i < rows.length; i++) {
            var td = rows[i].querySelector('td.visible-with-data');
            var key = td ? td.id : '';
            if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                rows[i].parentNode.removeChild(rows[i]);
            }
        }
        return tempDiv.innerHTML;
    }
    var bounds_group = new L.featureGroup([]);
    function setBounds() {
    }
    map.createPane('pane_OpenStreetMap_0');
    map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
    var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        pane: 'pane_OpenStreetMap_0',
        opacity: 1.0,
        attribution: '',
        minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 19
    });
    layer_OpenStreetMap_0;
    map.addLayer(layer_OpenStreetMap_0);
    function pop_Edifici_1(feature, layer) {
        var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nome'] !== null ? autolinker.link(feature.properties['Nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
        layer.bindPopup(popupContent, {maxHeight: 400});
        var popup = layer.getPopup();
        var content = popup.getContent();
        var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
        popup.setContent(updatedContent);
    }

    function style_Edifici_1_0() {
        return {
            pane: 'pane_Edifici_1',
            radius: 4.0,
            opacity: 1,
            color: 'rgba(35,35,35,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(232,113,141,1.0)',
            interactive: true,
        }
    }
    map.createPane('pane_Edifici_1');
    map.getPane('pane_Edifici_1').style.zIndex = 401;
    map.getPane('pane_Edifici_1').style['mix-blend-mode'] = 'normal';
    var layer_Edifici_1 = new L.geoJson(json_Edifici_1, {
        attribution: '',
        interactive: true,
        dataVar: 'json_Edifici_1',
        layerName: 'layer_Edifici_1',
        pane: 'pane_Edifici_1',
        onEachFeature: pop_Edifici_1,
        pointToLayer: function (feature, latlng) {
            var context = {
                feature: feature,
                variables: {}
            };
            return L.circleMarker(latlng, style_Edifici_1_0(feature));
        },
    });
    bounds_group.addLayer(layer_Edifici_1);
    map.addLayer(layer_Edifici_1);
    function pop_EDIFICIpol_2(feature, layer) {
        var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOME</th>\
                        <td>' + (feature.properties['NOME'] !== null ? autolinker.link(feature.properties['NOME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
        layer.bindPopup(popupContent, {maxHeight: 400});
        var popup = layer.getPopup();
        var content = popup.getContent();
        var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
        popup.setContent(updatedContent);
    }

    function style_EDIFICIpol_2_0() {
        return {
            pane: 'pane_EDIFICIpol_2',
            opacity: 1,
            color: 'rgba(35,35,35,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(133,182,111,1.0)',
            interactive: true,
        }
    }
    map.createPane('pane_EDIFICIpol_2');
    map.getPane('pane_EDIFICIpol_2').style.zIndex = 402;
    map.getPane('pane_EDIFICIpol_2').style['mix-blend-mode'] = 'normal';
    var layer_EDIFICIpol_2 = new L.geoJson(json_EDIFICIpol_2, {
        attribution: '',
        interactive: true,
        dataVar: 'json_EDIFICIpol_2',
        layerName: 'layer_EDIFICIpol_2',
        pane: 'pane_EDIFICIpol_2',
        onEachFeature: pop_EDIFICIpol_2,
        style: style_EDIFICIpol_2_0,
    });
    bounds_group.addLayer(layer_EDIFICIpol_2);
    map.addLayer(layer_EDIFICIpol_2);
    function pop_STRADE_3(feature, layer) {
        var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
        layer.bindPopup(popupContent, {maxHeight: 400});
        var popup = layer.getPopup();
        var content = popup.getContent();
        var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
        popup.setContent(updatedContent);
    }

    function style_STRADE_3_0() {
        return {
            pane: 'pane_STRADE_3',
            opacity: 1,
            color: 'rgba(208,174,214,1.0)',
            dashArray: '',
            lineCap: 'square',
            lineJoin: 'bevel',
            weight: 2.0,
            fillOpacity: 0,
            interactive: true,
        }
    }
    function style_STRADE_3_1() {
        return {
            pane: 'pane_STRADE_3',
            interactive: true,
        }
    }
    function style_STRADE_3_2() {
        return {
            pane: 'pane_STRADE_3',
            interactive: true,
        }
    }
    map.createPane('pane_STRADE_3');
    map.getPane('pane_STRADE_3').style.zIndex = 403;
    map.getPane('pane_STRADE_3').style['mix-blend-mode'] = 'normal';
    var layer_STRADE_3 = new L.geoJson.multiStyle(json_STRADE_3, {
        attribution: '',
        interactive: true,
        dataVar: 'json_STRADE_3',
        layerName: 'layer_STRADE_3',
        pane: 'pane_STRADE_3',
        onEachFeature: pop_STRADE_3,
        styles: [style_STRADE_3_0,style_STRADE_3_1,style_STRADE_3_2,]
    });
    bounds_group.addLayer(layer_STRADE_3);
    map.addLayer(layer_STRADE_3);
    var baseMaps = {};
    L.control.layers(baseMaps,{'<img src="legend/STRADE_3.png" /> STRADE': layer_STRADE_3,'<img src="legend/EDIFICIpol_2.png" /> EDIFICIpol': layer_EDIFICIpol_2,'<img src="legend/Edifici_1.png" /> Edifici': layer_Edifici_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
    setBounds();
</script>
</body>
</html>
